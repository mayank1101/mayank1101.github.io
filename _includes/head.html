<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
<meta name="theme-color" content="#FFF8F0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- SEO Meta Tags -->
<meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | truncatewords: 50 }}{% else %}Mayank Sharma - AI/ML Engineer & Researcher. AAAI 2024 co-author. Building trustworthy GenAI systems at the intersection of research and production.{% endif %}">
<meta name="author" content="Mayank Sharma">
<meta name="keywords" content="AI, ML, Machine Learning, Deep Learning, NLP, LLM, RAG, PyTorch, Data Science">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} | Mayank Sharma{% else %}Mayank Sharma | AI Researcher & Engineer{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | truncatewords: 50 }}{% else %}AI/ML Engineer & Researcher building trustworthy GenAI systems.{% endif %}">
<meta property="og:image" content="{% if page.series_image %}{{ page.series_image | absolute_url }}{% else %}{{ '/assets/profile.jpeg' | absolute_url }}{% endif %}">
<meta property="og:site_name" content="Mayank Sharma">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@sharma_mayank11">
<meta name="twitter:creator" content="@sharma_mayank11">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} | Mayank Sharma{% else %}Mayank Sharma | AI Researcher & Engineer{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | truncatewords: 50 }}{% else %}AI/ML Engineer & Researcher building trustworthy GenAI systems.{% endif %}">
<meta name="twitter:image" content="{% if page.series_image %}{{ page.series_image | absolute_url }}{% else %}{{ '/assets/profile.jpeg' | absolute_url }}{% endif %}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<title>{% if page.title %}{{ page.title }} | Mayank Sharma{% else %}Mayank Sharma | AI Researcher & Engineer{% endif %}</title>

<!-- Fonts - Consolidated Google Fonts request -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Nunito:wght@300;400;500;600;700;800;900&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- Main Stylesheet -->
<link rel="stylesheet" href="/assets/css/main.css">
