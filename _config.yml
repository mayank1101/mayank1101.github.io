title: Mayank Sharma
description: AI/ML Engineer & Researcher. AAAI 2024 co-author. Building trustworthy GenAI systems at the intersection of research and production.
url: https://mayank1101.github.io
baseurl: ""
author: Mayank Sharma

# Build settings
markdown: kramdown
highlighter: rouge
theme: null

# Sass settings
sass:
  sass_dir: _sass
  style: compressed

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: python
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
