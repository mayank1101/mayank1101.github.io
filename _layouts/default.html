<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <meta name="theme-color" content="#FFF8F0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>{{ page.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/assets/style.css">
  <script>
    // Apply theme immediately to prevent flash
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const metaThemeColor = document.querySelector('meta[name="theme-color"]');
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        if (metaThemeColor) metaThemeColor.setAttribute('content', '#1A2234');
      } else {
        document.documentElement.removeAttribute('data-theme');
        if (metaThemeColor) metaThemeColor.setAttribute('content', '#FFF8F0');
      }
    })();
  </script>
</head>

<body>
  <!-- Background glow orbs -->
  <div class="glow-orb glow-orb-1 parallax" data-speed="0.3"></div>
  <div class="glow-orb glow-orb-2 parallax" data-speed="0.5"></div>
  <div class="glow-orb glow-orb-3 parallax" data-speed="0.4"></div>

<main>
  {{ content }}
</main>

<script src="/assets/animations.js"></script>
</body>
</html>
